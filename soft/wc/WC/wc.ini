Wild Commander v1.0[SETUP]CPU_FREQ=2; 0=3.5MHz, 1=7MHz, 2=14MHz, 3=14+MHz (cache always off)SavePaths=1; 0-disabled, 1-enabled (remember dirs in panels)SavePosition=1; 0-disabled, 1-enabled (restores cursor position, if SPIR enabled)TextMode=1; 0=80x25, 1=80x30, 2=90x36 text modeScreenSaver=5; 0-disabled, 1-9 minutes[PLUGINS]MOUNTER.WMFSETIME.WMFre.wmfTXTEDIT.WMFFILE_CR.WMFTRDisp.wmfTRDUMP.WMFROM_PROG.WMFWPLAYER.WMFGSPLAYER.WMFVIDEO_PL.WMFBMPV.WMFILBMVIEW.WMFFTVIEW.WMFGIFVIEW.WMFMCGSV.WMFTAPM.WMFCOMPILER.WMFCLOCK.WMF;PLASMATW.WMF;SCRSAVER.WMF[LPANEL]DRV=1; 0-IDEnemoMaster, 1-SD1zc, 2-SDngs, 3-IDEsmucMaster, 4-IDEsmucSlave, 5-IDEnemoSlave, 6-SD2zcINFO=1; file info (0 - disable, 1 - enable)CSORT=2; sorting (0 - off, 1 - by name, 2 - by ext, 3 - by size)[RPANEL]DRV=1; 0-IDEnemoMaster, 1-SD1zc, 2-SDngs, 3-IDEsmucMaster, 4-IDEsmucSlave, 5-IDEnemoSlave, 6-SD2zcINFO=1; file info (0 - disable, 1 - enable)CSORT=2; sorting (0 - off, 1 - by name, 2 - by ext, 3 - by size);this file and all plug-ins must be placed into WC folder (in root dir of Boot-Device);данный файл и все плагины нужно разместить в папке WC;(в корне загрузочного устройства, которое выбирается в ts-bios'e [SS+F12])